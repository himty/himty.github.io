<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div id="header"></div>

    <div id="body" class="row" style="z-index: 0; position: relative; display: none;">
        <div class="main" align=center>
            <font size=5>
                <div id="gallery"></div>
            </font>

            <div>Thanks for loving 
                <div id="hearts_loved" style="display: inline;">0</div> 
                of these magnificent pieces of art! <br>
                <font size=2>Unfortunately, I'll forget this soon afterwards though because GitHub Pages only hosts static webistes and I don't think you want cookies.</font>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        $(gallery).load('gallery_images.html');

        var totalHearts = 0;

        function toggleColor(id) {
            if (document.getElementById(id).getAttribute("style") == "color: black; font-size: 20px;") {
                document.getElementById(id).setAttribute("style", "color: red; font-size: 20px;")
                totalHearts++;
                $("#hearts_loved").text(totalHearts);
            } else {
                document.getElementById(id).setAttribute("style", "color: black; font-size: 20px;")
                totalHearts--;
                $("#hearts_loved").text(totalHearts);
            }

        }
    </script>

    <script> 
        // load the header, show the body and personalize the header, then load the footer
        $(document).ready(function() {
            $("#header").load("header.html", function() {
                $("#images").addClass("boxed");
                document.getElementById("body").style.setProperty("display", "flex");
                $("#footer").load("footer.html");
            });
        })
    </script>
</body>



</html>
